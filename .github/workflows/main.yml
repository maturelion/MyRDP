name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP-Direct" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User
        run: |
          $Password = ConvertTo-SecureString "ArgusTesting123!" -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $Password -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Install and Start Ngrok
        env:
          NGROK_AUTH_TOKEN: "2AffkxWjwdZwetjMb9aASVpjpo6_7SHRJrwa6connnETXPRKK"
        run: |
          choco install ngrok -y --no-progress
          ngrok config add-authtoken $env:NGROK_AUTH_TOKEN
          Start-Process ngrok -ArgumentList "tcp 3389"
          Start-Sleep -s 20
          $Response = Invoke-RestMethod -Uri http://localhost:4040/api/tunnels
          $Addr = $Response.tunnels[0].public_url
          $Addr = $Addr -replace "tcp://", ""
          Write-Host "`n=== PUBLIC RDP ACCESS ==="
          Write-Host "Address: $Addr"
          Write-Host "Username: RDP"
          Write-Host "Password: ArgusTesting123!"
          Write-Host "==================`n"
          # Also save to repo for easy retrieval
          $Addr | Out-File -FilePath "public_rdp.txt"
          git config --global user.name "Argus Bot"
          git config --global user.email "bot@argus.c2"
          git add public_rdp.txt
          git commit -m "PUBLIC_RDP: $Addr [skip ci]"
          git push
          while($true) { Start-Sleep -s 60 }
